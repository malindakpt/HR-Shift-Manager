<!DOCTYPE html>
<html lang="">
  <head>
    <title>AXINOM</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/msal.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .container {
        display: flex;
        justify-content: center;
      }
      table {
        margin: auto;
      }
      th {
        text-align: center;
      }
      .agent-name {
        font-weight: bold;
      }
      #pageContent {
        display: none;
        max-width: 800px;
        margin: auto;
      }
      .leftContainer {
        display: flex;
        justify-content: space-between;
        width: 100%;
        background: #4949cc;
        color: white;
        padding: 5px;
      }
      .rightContainer {
        display: none;
      }
      .header {
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        background: #5151ff;
        color: white;
        margin-bottom: 20px;
        display: none;
      }
      .occupancy {
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: #4a4646;
        font-size: 12px;
        margin: auto;
        max-width: 80%;
        margin-top: 10px;
      }
      #logs {
        width: 100%;
        margin-top: 40px;
      }
    </style>
    <script>
      var days = ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"];
      var shifts = ["Shift1", "Shift2", "Shift3"];
      var agents = ["Agent1", "Agent2", "Agent3"];
      var agentNames = ["---", "Malinda", "Amila", "Madushan"];
      var weekPlan = {};
      var agentLoad = {};
      var DBPlan;
      var selectedWeek;

      function startApp() {
        console.log("starting....");
        $('#axLogo').hide();
        setCurrentWeek();
        selectedWeek = $("#weekselector").val();

        $("#table").append(createTable());
        $(".agentSelector").on("change", () => {
          updateOccupancy();
        });
        onWeekChange();
        $("#pageContent").show();
      }

      function createTable() {
        var tableNodes =
          "<table><tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th><th>SUN</th></tr>";
        agents.forEach(agent => {
          tableNodes = tableNodes + "<tr>";
          shifts.forEach(shift => {
            tableNodes = tableNodes + "<tr>";
            days.forEach(day => {
              tableNodes = tableNodes + "<td>";
              var key = `${day}-${shift}-${agent}`;
              var node;
              if (shift === "Shift3") {
                node = `<select class='agentSelector' id=${key} style='background:yellow'>`;
              } else if (shift === "Shift1") {
                node = `<div style="width:100px;height:20px"></div><select class='agentSelector' id=${key} style='background:#69dafc'>`;
              } else {
                node = `<select class='agentSelector' id=${key} style='background:#69dafc'>`;
              }
              agentNames.forEach(agentName => {
                node = node.concat(
                  `<option value='${agentName}' style='background:white'>${agentName}</option>`
                );
              });
              node = node + "</select>";
              tableNodes = tableNodes + node;
              tableNodes = tableNodes + "</td>";
            });
            tableNodes = tableNodes + "</tr>";
          });
          tableNodes = tableNodes + "</tr>";
        });
        tableNodes = tableNodes + "</table>";
        console.log("Table created");
        return tableNodes;
      }

      function setCurrentWeek() {
        const dayInMills = 60000 * 60 * 24;

        var curr = new Date();
        const todayDay = curr.getDay();

        const firstDay = curr.getTime() - (todayDay - 1) * dayInMills;
        const d1 = new Date(firstDay - 13 * dayInMills);
        const d2 = new Date(firstDay - 7 * dayInMills);
        const d3 = new Date(firstDay - 6 * dayInMills);
        const d4 = new Date(firstDay - 0 * dayInMills);
        const d5 = new Date(firstDay + 1 * dayInMills);
        const d6 = new Date(firstDay + 7 * dayInMills);
        const d7 = new Date(firstDay + 8 * dayInMills);
        const d8 = new Date(firstDay + 14 * dayInMills);
        const d9 = new Date(firstDay + 15 * dayInMills);
        const d10 = new Date(firstDay + 21 * dayInMills);

        const w1 = `${d1
          .toUTCString()
          .substr(0, 16)} : ${d2.toUTCString().substr(0, 16)}`;
        const w2 = `${d3
          .toUTCString()
          .substr(0, 16)} : ${d4.toUTCString().substr(0, 16)}`;
        const w3 = `${d5
          .toUTCString()
          .substr(0, 16)} : ${d6.toUTCString().substr(0, 16)}`;
        const w4 = `${d7
          .toUTCString()
          .substr(0, 16)} : ${d8.toUTCString().substr(0, 16)}`;
        const w5 = `${d9
          .toUTCString()
          .substr(0, 16)} : ${d10.toUTCString().substr(0, 16)}`;

        const w11 = getShortDate(d1) + "-" + getShortDate(d2);
        const w22 = getShortDate(d3) + "-" + getShortDate(d4);
        const w33 = getShortDate(d5) + "-" + getShortDate(d6);
        const w44 = getShortDate(d7) + "-" + getShortDate(d8);
        const w55 = getShortDate(d9) + "-" + getShortDate(d10);

        var weeks = `<select id='weekselector' onchange="onWeekChange()"><option value=${w11}>${w1}</option><option value=${w22}>${w2}</option><option selected value=${w33}>${w3}</option><option value=${w44}>${w4}</option><option value=${w55}>${w5}</option></select>`;
        $("#weekselectorContainer").html(weeks);
      }

      function onWeekChange() {
        selectedWeek = $("#weekselector").val();
        loadJson();
        console.log("set selected week to: " + selectedWeek);
      }

      function getShortDate(date) {
        var d = new Date(date);
        return d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
      }

      function saveJson() {
        console.log(getDiff());
        localStorage.setItem(selectedWeek, JSON.stringify(generateJson()));
        console.log("Plan saved to DB");
      }

      function generateJson() {
        agents.forEach(agent => {
          shifts.forEach(shift => {
            days.forEach(day => {
              var key = `${day}-${shift}-${agent}`;
              weekPlan[key] = $("#" + key).val();
            });
          });
        });
        console.log("weekPlan generated");
        return weekPlan;
      }

      function loadJson() {
        console.log("Loading data from DB");
        DBPlan = JSON.parse(localStorage.getItem(selectedWeek));

        if (!DBPlan) {
          alert(
            "New week selected. Data will be copied from previous schedule"
          );
          DBPlan = generateJson();
        }

        agents.forEach(agent => {
          shifts.forEach(shift => {
            days.forEach(day => {
              var key = `${day}-${shift}-${agent}`;
              $("#" + key).val(DBPlan[key]);
            });
          });
        });
        updateOccupancy();
        console.log("DB loading done");
      }

      function getDiff() {
        var diff = {};
        agents.forEach(agent => {
          shifts.forEach(shift => {
            days.forEach(day => {
              var key = `${day}-${shift}-${agent}`;
              var newName = $("#" + key).val();
              var oldName = DBPlan[key];

              if (oldName !== newName && newName !== agentNames[0]) {
                diff[selectedWeek +'-'+ key] = (oldName + " changed to " + newName + ' by ' + myMSALObj.getAccount().name);
              }
            });
          });
        });
        return diff;
      }

      function showLogs() {

      }

      function updateOccupancy() {
        agentLoad = {};
        agents.forEach(agent => {
          shifts.forEach(shift => {
            days.forEach(day => {
              var key = `${day}-${shift}-${agent}`;
              var name = $("#" + key).val();

              agentLoad[name] = agentLoad[name] ? agentLoad[name] + 1 : 1;
            });
          });
        });

        var agentsNodes = '<div class="occupancy">';
        for (const property in agentLoad) {
          if (property !== "undefined" && property !== agentNames[0]) {
            agentsNodes = agentsNodes.concat(
              `<div><span style='margin-right: 5px'>${property}:${agentLoad[property]}  </span></div>`
            );
          }
        }
        agentsNodes = agentsNodes.concat("</table>");
        $("#agents").html(agentsNodes);
        console.log("agents occupancy updated");
      }
    </script>
  </head>

  <body>
    <div class="container2">
        <div class="leftContainer">
            <div id="WelcomeMessage">Welcome to the Axinom</div>
            <button id="SignIn" onclick="signIn()" style="background: #4949cc;
            color: white;
            border: none;">Sign In</button>
        </div>
        <img id='axLogo' src="./logo.png" style="display: block;
        margin: auto;
        margin-top: 20%;">
        <div class="rightContainer">
            <pre id="json"></pre>
        </div>
    </div>
    <div id="pageContent" class="main-container">
      <div style="float: right; margin: 18px;" id="weekselectorContainer"></div>

      <div id="table"></div>

      <div id="agents"></div>
      <button style="float: right; margin-right: 18px;" onclick="saveJson()">
        Save Changes
      </button>
      <button style="float: right; margin-right: 18px;" onclick="showLogs()">
        Show Logs
      </button>
      <ul class="list-group" id="logs">
        <li class="list-group-item">First item</li>
        <li class="list-group-item">Second item</li>
        <li class="list-group-item">Third item</li>
      </ul>
    </div>
  </body>

  <script>
    var msalConfig = {
			auth: {
				clientId: '5c5a3fe4-7bf7-45a1-81dd-0e416a84358c', //This is your client ID
				authority: "https://login.microsoftonline.com/db0b4725-608f-4d84-b2e3-7fc15b0cb2d4", //This is your tenant info
				redirectURI: "http://localhost:30662/"
			},
			cache: {
				cacheLocation: "localStorage",
				storeAuthStateInCookie: true
			}
    };

    var graphConfig = {
        graphMeEndpoint: "https://graph.microsoft.com/v1.0/me"
    };

    // create a request object for login or token request calls
    // In scenarios with incremental consent, the request object can be further customized
    var requestObj = {
        scopes: ["user.read"]
    };

    var myMSALObj = new Msal.UserAgentApplication(msalConfig);

    // Register Callbacks for redirect flow
    // myMSALObj.handleRedirectCallbacks(acquireTokenRedirectCallBack, acquireTokenErrorRedirectCallBack);
    myMSALObj.handleRedirectCallback(authRedirectCallBack);

    function signIn() {
        myMSALObj.loginPopup(requestObj).then(function (loginResponse) {
            //Successful login
            showWelcomeMessage();
            //Call MS Graph using the token in the response
            acquireTokenPopupAndCallMSGraph();
        }).catch(function (error) {
            //Please check the console for errors
            console.log(error);
        });
    }

    function signOut() {
        myMSALObj.logout();
    }

    function acquireTokenPopupAndCallMSGraph() {
        //Always start with acquireTokenSilent to obtain a token in the signed in user from cache
        myMSALObj.acquireTokenSilent(requestObj).then(function (tokenResponse) {
            callMSGraph(graphConfig.graphMeEndpoint, tokenResponse.accessToken, graphAPICallback);
        }).catch(function (error) {
            console.log(error);
            // Upon acquireTokenSilent failure (due to consent or interaction or login required ONLY)
            // Call acquireTokenPopup(popup window) 
            if (requiresInteraction(error.errorCode)) {
                myMSALObj.acquireTokenPopup(requestObj).then(function (tokenResponse) {
                    callMSGraph(graphConfig.graphMeEndpoint, tokenResponse.accessToken, graphAPICallback);
                }).catch(function (error) {
                    console.log(error);
                });
            }
        });
    }

    function callMSGraph(theUrl, accessToken, callback) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200)
                callback(JSON.parse(this.responseText));
        }
        xmlHttp.open("GET", theUrl, true); // true for asynchronous
        xmlHttp.setRequestHeader('Authorization', 'Bearer ' + accessToken);
        xmlHttp.send();
    }

    function graphAPICallback(data) {
        document.getElementById("json").innerHTML = JSON.stringify(data, null, 2);
    }

    function showWelcomeMessage() {
        var divWelcome = document.getElementById('WelcomeMessage');
        divWelcome.innerHTML = "Welcome " + myMSALObj.getAccount().name + "";
        var loginbutton = document.getElementById('SignIn');
        loginbutton.innerHTML = 'Sign Out';
        loginbutton.setAttribute('onclick', 'signOut();');
        startApp();
    }

   //This function can be removed if you do not need to support IE
   function acquireTokenRedirectAndCallMSGraph() {
        //Always start with acquireTokenSilent to obtain a token in the signed in user from cache
        myMSALObj.acquireTokenSilent(requestObj).then(function (tokenResponse) {
            callMSGraph(graphConfig.graphMeEndpoint, tokenResponse.accessToken, graphAPICallback);
        }).catch(function (error) {
            console.log(error);
            // Upon acquireTokenSilent failure (due to consent or interaction or login required ONLY)
            // Call acquireTokenRedirect
            if (requiresInteraction(error.errorCode)) {
                myMSALObj.acquireTokenRedirect(requestObj);
            }
        });
    }

    function authRedirectCallBack(error, response) {
        if (error) {
            console.log(error);
        } else {
            if (response.tokenType === "access_token") {
                callMSGraph(graphConfig.graphMeEndpoint, response.accessToken, graphAPICallback);
            } else {
                console.log("token type is:" + response.tokenType);
            }
        }
    }

    function requiresInteraction(errorCode) {
        if (!errorCode || !errorCode.length) {
            return false;
        }
        return errorCode === "consent_required" ||
            errorCode === "interaction_required" ||
            errorCode === "login_required";
    }

    // Browser check variables
    var ua = window.navigator.userAgent;
    var msie = ua.indexOf('MSIE ');
    var msie11 = ua.indexOf('Trident/');
    var msedge = ua.indexOf('Edge/');
    var isIE = msie > 0 || msie11 > 0;
    var isEdge = msedge > 0;

    //If you support IE, our recommendation is that you sign-in using Redirect APIs
    //If you as a developer are testing using Edge InPrivate mode, please add "isEdge" to the if check

    // can change this to default an experience outside browser use
    var loginType = isIE ? "REDIRECT" : "POPUP";

    // runs on page load, change config to try different login types to see what is best for your application
    if (loginType === 'POPUP') {
        if (myMSALObj.getAccount()) {// avoid duplicate code execution on page load in case of iframe and popup window.
            showWelcomeMessage();
            acquireTokenPopupAndCallMSGraph();
        }
    }
    else if (loginType === 'REDIRECT') {
        document.getElementById("SignIn").onclick = function () {
            myMSALObj.loginRedirect(requestObj);
        };

        if (myMSALObj.getAccount() && !myMSALObj.isCallback(window.location.hash)) {// avoid duplicate code execution on page load in case of iframe and popup window.
            showWelcomeMessage();
            acquireTokenRedirectAndCallMSGraph();
        }
    } else {
        console.error('Please set a valid login type');
    }
  </script>
</html>
